<div class="imageIcon">
    <img src="assets/PACKAGING_DESIGN-1024.webp">
</div>
<div id="infoContainer">
    <div id="nameContainer">
        <div style="width: 100%; height: 20px; border: 1px solid red; display: flex; justify-content: center; align-items: center;">
            <p class="title">nombre del producto</p>
        </div>
        <div style="width: 100%; height: 20px; display: flex; justify-content: center; align-items: center;">
            <p class="text">{{product.name}}</p>
        </div>
    </div>
    <div id="costContainer">
        <div style="width: 100%; height: 20px; display: flex; justify-content: center; align-items: center;">
            <p class="title">costo del producto</p>
        </div>
        <div style="width: 100%; height: 20px; display: flex; justify-content: center; align-items: center;">
            <p class="text">{{product.cost}}</p>
        </div>
    </div>
    <div id="amountContainer">
        <div style="width: 100%; height: 20px; display: flex; justify-content: center; align-items: center;">
            <p class="title">cantidad de producto</p>
        </div>
        <div style="width: 100%; height: 20px; display: flex; justify-content: center; align-items: center;">
            <p class="text">{{product.amount}}</p>
        </div>
    </div>
    <div id="brandContainer">
        <div style="width: 100%; height: 20px; display: flex; justify-content: center; align-items: center;">
            <p class="title">marca del producto</p>
        </div>
        <div style="width: 100%; height: 20px; display: flex; justify-content: center; align-items: center;">
            <p class="text">{{product.brand}}</p>
        </div>
    </div>
</div>
