<!--footer content-->
<div id="main">
    <div id="headerContainer">
        <app-header-admin />
    </div>
    <div id="formContainer">
        <form [formGroup]="myFormAdd" (ngSubmit)="addProduct()">
            <div id="formQuestions">
                <label>Nombre del producto:</label>
                <input formControlName="name" placeholder="nombre">
                <label>costo del producto</label>
                <input formControlName="cost" placeholder="costo">
                <label>cantiad</label>
                <input formControlName="amount" placeholder="cantidad">
                <label>marca del producto:</label>
                <input formControlName="brand" placeholder="marca">
            </div>
            <div id="buttonForm">
                <button type="submit">Agregar producto</button>
            </div>
        </form>

    </div>
</div>
